<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaçamento e Alinhamento</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body>

    <!-- Alterando o espaçamento -->

    <div class="flex p-2 bg-red-300 justify-end">
        <div class="bg-red-600 p-4 m-4">1</div>
        <div class="bg-red-600 p-4 m-4">2</div>
        <div class="bg-red-600 p-4 m-4">3</div>
        <div class="bg-red-600 p-4 m-4">4</div>
    </div>

    <div class="flex p-2 bg-blue-300 justify-center">
        <div class="bg-blue-600 p-4 m-4">1</div>
        <div class="bg-blue-600 p-4 m-4">2</div>
        <div class="bg-blue-600 p-4 m-4">3</div>
        <div class="bg-blue-600 p-4 m-4">4</div>
    </div>

    <div class="flex p-2 bg-green-300 justify-between">
        <div class="bg-green-600 p-4 m-4">1</div>
        <div class="bg-green-600 p-4 m-4">2</div>
        <div class="bg-green-600 p-4 m-4">3</div>
        <div class="bg-green-600 p-4 m-4">4</div>
    </div>

    <div class="flex p-2 bg-purple-300 justify-around">
        <div class="bg-purple-600 p-4 m-4">1</div>
        <div class="bg-purple-600 p-4 m-4">2</div>
        <div class="bg-purple-600 p-4 m-4">3</div>
        <div class="bg-purple-600 p-4 m-4">4</div>
    </div>
    
    <!-- Alinhamento de conteúdo -->

    <div class="bg-purple-600 h-40 flex flex-wrap content-center">
        <div class="bg-purple-900 h-10 p-10 m-4">1</div>
        <div class="bg-purple-900 h-10 p-10 m-4">2</div>
        <div class="bg-purple-900 h-10 p-10 m-4">3</div>
    </div>

    <div class="bg-red-400 h-40 flex flex-wrap content-between">
        <div class="bg-red-900 h-10 p-2 w-1/3 border border-black">1</div>
        <div class="bg-red-900 h-10 p-2 w-1/3 border border-black">2</div>
        <div class="bg-red-900 h-10 p-2 w-1/3 border border-black">3</div>
        <div class="bg-red-900 h-10 p-2 w-1/3 border border-black">4</div>
        <div class="bg-red-900 h-10 p-2 w-1/3 border border-black">5</div>
        <div class="bg-red-900 h-10 p-2 w-1/3 border border-black">6</div>
    </div>

    <div class="bg-green-400 h-40 flex flex-wrap content-around mt-2">
        <div class="bg-green-900 h-10 p-2 w-1/3 border border-black">1</div>
        <div class="bg-green-900 h-10 p-2 w-1/3 border border-black">2</div>
        <div class="bg-green-900 h-10 p-2 w-1/3 border border-black">3</div>
        <div class="bg-green-900 h-10 p-2 w-1/3 border border-black">4</div>
        <div class="bg-green-900 h-10 p-2 w-1/3 border border-black">5</div>
        <div class="bg-green-900 h-10 p-2 w-1/3 border border-black">6</div>
    </div>

    <!-- Alinhamento de Items -->

    <div class="bg-purple-400 flex h-40 items-stretch">
        <div class="bg-purple-700 m-2 p-2">1</div>
        <div class="bg-purple-700 m-2 p-2">2</div>
        <div class="bg-purple-700 m-2 p-2">3</div>
    </div>

    <div class="bg-red-400 flex h-40 items-start">
        <div class="bg-red-700 m-2 p-2">1</div>
        <div class="bg-red-700 m-2 p-2">2</div>
        <div class="bg-red-700 m-2 p-2">3</div>
    </div>

    <div class="bg-blue-400 flex h-40 items-center">
        <div class="bg-blue-700 m-2 p-2">1</div>
        <div class="bg-blue-700 m-2 p-2">2</div>
        <div class="bg-blue-700 m-2 p-2">3</div>
    </div>

    <div class="bg-yellow-400 flex h-40 items-end">
        <div class="bg-yellow-700 m-2 p-2">1</div>
        <div class="bg-yellow-700 m-2 p-2">2</div>
        <div class="bg-yellow-700 m-2 p-2">3</div>
    </div>


    <!-- Alterando o Espaçamento - Grid -->

    <div class="bg-blue-300 grid grid-cols-3 h-40 place-content-start">
        <div class="bg-blue-900 m-2 p-2 border border-black">1</div>
        <div class="bg-blue-900 m-2 p-2 border border-black">2</div>
        <div class="bg-blue-900 m-2 p-2 border border-black">3</div>
        <div class="bg-blue-900 m-2 p-2 border border-black">4</div>
        <div class="bg-blue-900 m-2 p-2 border border-black">5</div>
        <div class="bg-blue-900 m-2 p-2 border border-black">6</div>
    </div>

    <div class="bg-purple-300 grid grid-cols-3 h-40 place-content-center">
        <div class="bg-purple-900 m-2 p-2 border border-black">1</div>
        <div class="bg-purple-900 m-2 p-2 border border-black">2</div>
        <div class="bg-purple-900 m-2 p-2 border border-black">3</div>
        <div class="bg-purple-900 m-2 p-2 border border-black">4</div>
        <div class="bg-purple-900 m-2 p-2 border border-black">5</div>
        <div class="bg-purple-900 m-2 p-2 border border-black">6</div>
    </div>

    <div class="bg-yellow-300 grid grid-cols-3 h-40 place-content-end">
        <div class="bg-yellow-900 m-2 p-2 border border-black">1</div>
        <div class="bg-yellow-900 m-2 p-2 border border-black">2</div>
        <div class="bg-yellow-900 m-2 p-2 border border-black">3</div>
        <div class="bg-yellow-900 m-2 p-2 border border-black">4</div>
        <div class="bg-yellow-900 m-2 p-2 border border-black">5</div>
        <div class="bg-yellow-900 m-2 p-2 border border-black">6</div>
    </div>

    <div class="bg-green-300 grid grid-cols-3 h-48 place-content-around">
        <div class="bg-green-900 m-2 p-2 border border-black">1</div>
        <div class="bg-green-900 m-2 p-2 border border-black">2</div>
        <div class="bg-green-900 m-2 p-2 border border-black">3</div>
        <div class="bg-green-900 m-2 p-2 border border-black">4</div>
        <div class="bg-green-900 m-2 p-2 border border-black">5</div>
        <div class="bg-green-900 m-2 p-2 border border-black">6</div>
        <div class="bg-green-900 m-2 p-2 border border-black">7</div>
        <div class="bg-green-900 m-2 p-2 border border-black">8</div>
        <div class="bg-green-900 m-2 p-2 border border-black">9</div>
    </div>

    <div class="bg-red-300 grid grid-cols-3 h-48 place-content-between">
        <div class="bg-red-900 m-2 p-2 border border-black">1</div>
        <div class="bg-red-900 m-2 p-2 border border-black">2</div>
        <div class="bg-red-900 m-2 p-2 border border-black">3</div>
        <div class="bg-red-900 m-2 p-2 border border-black">4</div>
        <div class="bg-red-900 m-2 p-2 border border-black">5</div>
        <div class="bg-red-900 m-2 p-2 border border-black">6</div>
        <div class="bg-red-900 m-2 p-2 border border-black">7</div>
        <div class="bg-red-900 m-2 p-2 border border-black">8</div>
        <div class="bg-red-900 m-2 p-2 border border-black">9</div>
    </div>

    <!-- Alinhamento e espaçamento de itens - Grid -->

</body>
</html>
