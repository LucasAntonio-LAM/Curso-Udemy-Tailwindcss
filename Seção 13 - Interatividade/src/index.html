<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interatividade</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <!-- Aparência -->

    <div class="m-4">
        <select class="appearance-none">
            <option value="">Teste</option>
        </select>
    </div>

    <div class="m-4">
        <select class="appearance-auto">
            <option value="">Teste</option>
        </select>
    </div>

    <!-- Cursor -->

    <div class="h-20 bg-pink-400 cursor-pointer"></div>
    <div class="h-20 bg-pink-500 cursor-wait"></div>
    <div class="h-20 bg-pink-600 cursor-not-allowed"></div>
    <div class="h-20 bg-pink-700 cursor-text mb-5"></div>

    <!-- Outline -->

    <div class="p-6 bg-red-500">
        <input type="text" placeholder="Clique em mim" class="outline-0">
        <input type="text" placeholder="Clique em mim" class="outline-white">
    </div>

    <!-- Pointer Events -->

    <div class="m-4 bg-gray-500 p-4">
        <select class="pointer-events-none">
            <option value="">Teste Pointers</option>
        </select>

        <select class="">
            <option value="">Teste Pointers</option>
        </select>

        <div>
            <textarea name="" id="" cols="30" rows="10" class="pointer-events-none bg-white"></textarea>
            <textarea name="" id="" cols="30" rows="10" class="bg-white"></textarea>
        </div>
    </div>
    
    <!-- Resize -->

    <div class="m-4 bg-blue-500 p-4">
        <div>
            <textarea name="" id="" cols="30" rows="10" class="bg-white resize-none"></textarea>
            <textarea name="" id="" cols="30" rows="10" class="bg-white resize-x"></textarea>
            <textarea name="" id="" cols="30" rows="10" class="bg-white resize-y"></textarea>
            <textarea name="" id="" cols="30" rows="10" class="bg-white resize"></textarea>
        </div>
    </div>
    
    <!-- Removendo a Seleção -->

    <div class="m-4 bg-blue-500 p-4">
        <p class="select-none">Este parágrafo não pode ser selecionado</p>
        <p class="select-auto">Este parágrafo não pode ser selecionado</p>
        <p class="select-text">Este parágrafo não pode ser selecionado</p>
    </div>
    
</body>
</html>
