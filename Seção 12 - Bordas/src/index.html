<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <!-- Raio da Borda -->
    
    <div>
        <button class="m-4 p-4 bg-red-400 rounded-sm">Testando Menor</button>
        <button class="m-4 p-4 bg-red-400 rounded">Testando</button>
        <button class="m-4 p-4 bg-red-400 rounded-3xl">Testando Maior</button>
    </div>

    <div>
        <span class="bg-green-500 w-20 h-20 block m-4 rounded-full text-center">Circular</span>
        <span class="bg-green-500 w-40 h-20 block m-4 rounded-full text-center">Pílula</span>
    </div>

    <!-- Largura e cor de borda -->

    <div>
        <span class="bg-blue-500 w-20 h-10 block m-4 text-center text-white border-4 border-blue-700">Botão</span>
        <span class="bg-blue-500 w-20 h-10 block m-4 text-center text-white border-4 border-blue-700 rounded-lg">Botão</span>
    </div>

    <!-- Estilo e opacidade -->
    
    <div>
        <span class="bg-purple-500 w-20 h-10 block m-4 text-center text-white border-4 border-blue-700/25 rounded-lg">Botão</span>
        <span class="bg-purple-500 w-20 h-10 block m-4 text-center text-white border-4 border-blue-700/75 rounded-lg">Botão</span>
        <span class="bg-purple-500 w-20 h-10 block m-4 text-center text-white border-4 border-blue-700/100 rounded-lg">Botão</span>

        <span class="bg-purple-500 w-20 h-10 block m-4 text-center text-white border-4 border-blue-700/100 rounded-lg border-double">Botão</span>
        <span class="bg-purple-500 w-20 h-10 block m-4 text-center text-white border-4 border-blue-700/100 rounded-lg border-dashed">Botão</span>
        <span class="bg-purple-500 w-20 h-10 block m-4 text-center text-white border-4 border-blue-700/100 rounded-lg border-dotted">Botão</span>
    </div>

    <!-- Divide -->

    <div class="grid grid-cols-4 divide-blue-900 divide-x-4 divide-dotted">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
    </div>
    <div>
        <div class="divide-y-2 divide-purple-300 divide-dashed">
            <p>Testando divide</p>
            <p>Testando divide</p>
            <p>Testando divide</p>
            <p>Testando divide</p>
            <p>Testando divide</p>
            <p>Testando divide</p>
        </div>
    </div>

    <!-- Sombreamento -->

    <div class="w-20 h-20 m-6 shadow-xs">Sombra Pequena</div>
    <div class="w-20 h-20 m-6 shadow">Sombra Média</div>
    <div class="w-20 h-20 m-6 shadow-2xl">Sombra Grande</div>

</body>
</html>
