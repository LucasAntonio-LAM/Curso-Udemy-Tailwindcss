<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS V2</title>
    <link rel="stylesheet" href="css/output.css">
    <script defer src="js/index.js"></script>
</head>

<body>
    <!--DARK MODE MANUAL-->
    <div class="m-4">
        <button id="dark-mode" class="bg-red-400 text-white rounded py-2 px-4 hover:bg-red-600 cursor-pointer dark:bg-blue-600 dark:hover:bg-blue-900">Ativar/Desativar DARKMODE</button>
    </div>
    <!-- CORES -->
    <div class="bg-amber-500 text-white font-bold text-center p-10">
        <p>Esta é uma NOVA COR!!</p>
    </div>
    <div class="bg-red-50 text-black font-bold text-center p-10">
        <p>Esta é uma NOVA COR!!</p>
    </div>
    <div class="bg-rose-500 text-white font-bold text-center p-10">
        <p>Esta é uma NOVA COR!!</p>
    </div>
    <div class="bg-green-500 text-white font-bold text-center p-10">
        <p>Esta é uma NOVA COR!!</p>
    </div>

    <!-- DARK MODE -->
    <div class="bg-red-50 text-black font-bold text-center p-10 dark:bg-blue-800 dark:text-white md:dark:bg-blue-900 sm:dark:bg-red-900">
        <p>DarkMode Exemplo</p>
    </div>
    <div class="bg-red-50 text-black font-bold text-center p-10 dark:bg-gray-800 dark:text-white">
        <p>DarkMode Exemplo</p>
    </div>
    <div class="bg-red-50 text-black font-bold text-center p-10 dark:bg-red-800 dark:text-white">
        <p>DarkMode Exemplo</p>
    </div>

    <!-- Outros recursos do DarkMode-->
    
    <!-- RING -->

    <div class="m-6">
        <button class="py-2 px-4 bg-amber-400 text-white text-center rounded ring-4 ring-amber-600 cursor-pointer hover:bg-amber-600">RingExterno</button>
        <button class="py-2 px-4 mx-4 bg-rose-500 text-white text-center rounded-full ring-4 ring-rose-700 ring-inset cursor-pointer hover:bg-amber-600">RingInterno</button>
        <button class="py-2 px-4 mx-4 bg-blue-500 text-white text-center rounded-full ring-4 focus:ring-blue-700 ring-inset cursor-pointer hover:bg-blue-600 focus:outline-none">RingInterno</button>
    </div>

    
    
</body>

</html>
