<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS V2</title>
    <link rel="stylesheet" href="css/output.css">
    <script defer src="js/index.js"></script>
</head>

<body>
    <!--DARK MODE MANUAL-->
    <div class="m-4">
        <button id="dark-mode" class="bg-red-400 text-white rounded py-2 px-4 hover:bg-red-600 cursor-pointer">Ativar/Desativar DARKMODE</button>
    </div>
    <!-- CORES -->
    <div class="bg-amber-500 text-white font-bold text-center p-10">
        <p>Esta é uma NOVA COR!!</p>
    </div>
    <div class="bg-red-50 text-black font-bold text-center p-10">
        <p>Esta é uma NOVA COR!!</p>
    </div>
    <div class="bg-rose-500 text-white font-bold text-center p-10">
        <p>Esta é uma NOVA COR!!</p>
    </div>
    <div class="bg-green-500 text-white font-bold text-center p-10">
        <p>Esta é uma NOVA COR!!</p>
    </div>

    <!-- DARK MODE -->
    <div class="bg-red-50 text-black font-bold text-center p-10 dark:bg-blue-800 dark:text-white">
        <p>DarkMode Exemplo</p>
    </div>
    <div class="bg-red-50 text-black font-bold text-center p-10 dark:bg-gray-800 dark:text-white">
        <p>DarkMode Exemplo</p>
    </div>
    <div class="bg-red-50 text-black font-bold text-center p-10 dark:bg-red-800 dark:text-white">
        <p>DarkMode Exemplo</p>
    </div>

    
</body>

</html>
